<!DOCTYPE html>
<html>

<head>
    <title>Início</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<script>
    const appendAlert = (message, type) => {
        const wrapper = document.createElement('div')
        wrapper.innerHTML = [
            `<div class="alert alert-${type} alert-dismissible fade show" role="alert">`,
            `   <div>${message}</div>`,
            '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
            '</div>'
        ].join('')

        document.getElementById('liveAlertPlaceholder').append(wrapper)
    }

    function consultar() {
        var pacienteValue = document.getElementById('paciente').value;
        if (!isNaN(pacienteValue) && pacienteValue.trim() !== '') {
            var url = `/${encodeURIComponent(pacienteValue)}/`;
            window.location.href = url;
        } else {
            appendAlert('Por favor insira um valor numérico válido.', 'danger')
        }
    }
</script>

<body>
    <div class="container grid mt-4 p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Início</h2>
        </div>
        <label for="inputPassword5" class="form-label">Paciente</label>
        <input id="paciente" class="form-control form-control-lg" type="number" placeholder="123456789"
            aria-label=".form-control-lg example" min="0" maxlength="14">
        <div id="passwordHelpBlock" class="form-text">
            Digite o identificador cadastrado para o paciente.
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-4">
            <button type="button" class="btn btn-outline-secondary btn-lg" onclick="consultar()">Consultar</button>
        </div>
        <div id="liveAlertPlaceholder"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
